<div class="container my-5">
  <h2 class="mb-4 fw-bold">Cart</h2>

  @if (cartItems.length === 0) {
    <div class="alert alert-info">
      Your cart is empty.
    </div>
  } @else {
    <table class="table align-middle">
      <thead class="border-bottom">
      <tr>
        <th>Description</th>
        <th class="text-center">Quantity</th>
        <th class="text-center">Remove</th>
        <th class="text-end">Price</th>
      </tr>
      </thead>
      <tbody>
        @for (item of cartItems; track item) {
          <tr>
            <td class="d-flex align-items-center gap-3">

              <img [src]="item.images" class="img-thumbnail" style="width: 80px; height: 80px;" alt=""/>
              <div>
                <div class="fw-semibold">{{ item.title }}</div>
                <small class="text-muted">Product Code: {{ item.id }}</small>
              </div>
            </td>

            <td class="text-center">
              <div class="btn-group">
                <button class="btn btn-dark" (click)="increaseQty(item)" [disabled]="item.quantity >= item.stock">+</button>
                <button class="btn btn-outline-secondary" disabled>{{ item.quantity }}</button>
                <button class="btn btn-outline-secondary" (click)="decreaseQty(item)" [disabled]="item.quantity <= 1">-</button>
              </div>

            </td>

            <td class="text-center">
              <button class="btn btn-outline-danger" (click)="removeItem(item)">Ã—</button>
            </td>

            <td class="text-end fw-bold">EGP {{ item.quantity * item.price }}</td>
          </tr>
        }
      </tbody>
    </table>

    <div class="d-flex justify-content-end">
      <div class="border p-3">
        <h5 class="mb-0 fw-bold">Total: EGP {{ getTotal() }}</h5>
      </div>
    </div>
  }
</div>
